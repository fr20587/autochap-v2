<!-- Page Banner Section Start -->
<div class="section page-banner-section h-250" style="background-image: url(assets/images/page-banner-bg.png);">
    <div class="container">
        <!-- Page Banner Wrapper Start -->
        <div class="page-banner-wrapper">

            <!-- Page Banner Content Start -->
            <div class="page-banner-content">

                <!-- Section Title Start -->
                <div class="section-title">
                    <h5 class="sub-title">Lo sentimos</h5>
                    <h2 class="main-title">Error 404.</h2>
                </div>
                <!-- Section Title End -->

                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a class="hover:text-warn-500" [routerLink]="'/home'">Inicio</a></li>
                    <li class="breadcrumb-item text-hint">404</li>
                </ul>
            </div>
            <!-- Page Banner Content End -->

            <!-- Page Banner Images Start -->
            <div class="page-banner-images">
                <img src="assets/images/error.png" alt="Page Banner">
            </div>
            <!-- Page Banner Images End -->

        </div>
        <!-- Page Banner Wrapper End -->
    </div>
</div>
<!-- Page Banner Section End -->

<!-- Error Section Start -->
<div class="py-10 section">
    <div class="container">

        <!-- Error Wrapper Start -->
        <div class="error-wrapper">
            <div class="error-images">
                <img src="assets/images/error.png" alt="Error">
            </div>
            <div class="error-content">
                <h1 class="title">Lo sentimos recurso,</h1>
                <h4 class="sub-title">no encontrado....</h4>
                <a [routerLink]="'..'" class="px-5 py-3 m-5 font-semibold text-white uppercase bg-red-700 border-b-2 rounded-lg hover:shadow-2xl">Regresar</a>

            </div>
        </div>
        <!-- Error Wrapper End -->

    </div>
</div>
<!-- Error Section End -->
